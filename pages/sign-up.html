<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="image/Sign up-amico.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
    
                    <form class="mx-1 mx-md-4">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="email" id="createEmail" class="form-control" placeholder="Email"/>
                                <label class="form-label" for="createEmail">Email</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="email" id="createUsername" class="form-control" placeholder="Username"/>
                                <label class="form-label" for="createUsername">Username</label>
                            </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="password" id="createPwd" class="form-control" placeholder="Password"/>
                                <label class="form-label" for="createPwd">Password</label>
                            </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                                <input type="password" id="repass" class="form-control" placeholder="Repeat your password"/>
                                <label class="form-label" for="repass">Repeat your password</label>
                            </div>
                        </div>
    
                        <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                            <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                            </label>
                        </div>
    
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button" class="btn btn-outline-dark btn-lg" style="background-color: #2596BE; color: white;" id="createUser">Register</button>
                        </div>

                        <div class="divider d-flex justify-content-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <div class="d-flex justify-content-center">
                            <a class="btn btn-outline-dark btn-lg btn-block" href="sign-in.html" role="button" style="background-color: #2596BE; color: white;">Sign-in</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../mvc/view/v.js"></script>
</body>
</html>
