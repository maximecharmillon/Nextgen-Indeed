<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="accueil.css">
</head>
<body>
    <header class="d-flex mt-2" style="width: 100%; gap: 16%; align-items: center;">
        <img src="image/HYde.png" style="width: 11%; float: top-left;">
        <div style="margin-left: 60%; height: 20%;">
          <a href="sign-in.html" class="btn border-none" style="background-color: #2596BE; color: white;">Sign In</a>
          <a href="sign-up.html" class="btn border-none" style="background-color: #2596BE; color: white;">Sign Up</a>
        </div>
    </header>
    <main>
        <nav class="navbar navbar-expand-md navbar-light d-flex align-items-center" id="navbar-example2" style="background-color: #F0F3F4DE;">
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav nav-underline">
                    <li class="nav-item active">
                        <a class="nav-link" href="accueil.html">See all job announces</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="see_my_annonces.html">See my annouces</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="create_annonces.html">Create an announce</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Profile.html">Profile</a>
                    </li>
                </ul>
                <form class="d-flex mt-3 mb-3" role="search" style="margin-left: 48%;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn border-none" style="background-color: #2596BE; color: white;" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Create an announce </h1>
            <form>
                <div class="form-floating mb-4 mt-4">
                    <input type="text" id="Cname" class="form-control form control-lg" placeholder="Company name"/>
                    <label for="Cname" class="form-label">Company name</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" id="address" class="form-control form control-lg" placeholder="Address"/>
                    <label class="form-label" for="address">Address</label>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                    <select class="form-select mb-4" aria-label="Default select example">
                        <option selected>Contract</option>
                        <option value="1">Permanent contract</option>
                        <option value="2">Temporary contract</option>
                        <option value="3">Contract of apprenticeship</option>
                        <option value="4">Internship</option>
                    </select>
                    <label for="salaryRange" class="form-label mb-3">Salary</label>
                    <input type="range" class="form-range mb-3" min="0" max="10000" step="50" id="salaryRange" list="salaryValues">
                    <datalist id="salaryValues">
                        <option value="0">0</option>
                        <option value="2000">2,000</option>
                        <option value="4000">4,000</option>
                        <option value="6000">6,000</option>
                        <option value="8000">8,000</option>
                        <option value="10000">10,000</option>
                    </datalist>
                    <p class="mb-3" id="selectedSalary">Select a salary : $0/month</p>
                </div>
                <div class = "col-lg-12 container mb-3">
                    <label for="date" class="col-1 col-form-label">Date:</label>
                    <input type="date" name="date">
                </div>
                <div class="container">
                    <p>Schedules:</p>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Full Time</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Flexible</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Monday to Friday</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Available on the week-end</label>
                    </div>
                </div>
                <div class="container text-center">
                    <button class="btn border-none mb-3 mt-3" style="background-color: #2596BE; color: white;" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </main>
    <script src="script/salary.js"></script>
</body>
</html>
